<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul li{
				list-style: none;
				display: inline-block;
				width: 100px;
				font: 18px/30px "微软雅黑";
				color: #fff;
				text-align: center;
				background: #000;
				margin: 0 10px;
				cursor: pointer;
			}
			ul li.active{
				border: 2px solid #996699;
			}
			#app div{
				width: 340px;
				height: 200px;
				border: 1px dashed #993333;
				position: absolute;
				left: 60px;
				top: 60px;
				text-align: center;
			}
		</style>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li :class="{active:index==n}" v-for="(item,index) of titleArr" @click="tab(index)">{{item}}</li>
			</ul>
			<div>{{content}}</div>
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#app",
				data:{
					titleArr:['apple','banana','fruit'],
					contentArr:['苹果','香蕉','水果'],
					content:'苹果',
					n:0
				},
				methods:{
					tab(index){
						this.n=index;
						this.content=this.contentArr[index];
					}
				}
			})
		</script>
	</body>
</html>
