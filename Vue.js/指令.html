<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--Vue中的内置指令
			v-bind	动态的绑定数据。简写为	:		v-on		绑定事件监听器。简写为	@
			v-text	更新数据,会覆盖已有结构		v-html	可以解析数据中的html结构
			v-show	根据值的真假，切换元素的display属性	v-if根据值的真假,切换元素会被销毁、重建
			v-else-if	多条件判断,为真则渲染		v-else	条件都不符合  渲染
			v-for	基于源数据多次渲染元素或模板块	v-model	在表单控件元素上创建双向数据绑定
			v-pre	跳过元素和子元素的编译过程		v-once	只渲染一次,随后数据更新不重新渲染
			v-cloak	隐藏未编译的Mustache语法,css中设置[v-cloak]{display:none}
		-->
		<script src="js/vue.js"></script>
		<!--模板-->
		<div id="demo">
			<span :cutomId="id">{{ message }}</span>
		</div>
		<script type="text/javascript">
			//数据
			let obj={
				message:"hello,Vue!",
				id:"123"
			}
			
			var vm=new Vue({
				el:"#demo",
				data:obj
			});
			console.log(vm.$data);
		</script>
	</body>
</html>
