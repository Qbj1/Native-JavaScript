<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!--MVVM模式：
			M:Model 	数据模型   
			V:view 	视图模板  
			VM:view-Model 视图模型
		-->
		<!--模板-->
		<div id="demo">
			<input type="text" v-model="message"/>
			<p>{{message}}</p>
		</div>
		<script>
			//数据
			let data={
				message:"hello,Vue!"
			}
			//Vm实例
			var vm=new Vue({
				el:"#demo",//挂载元素
				data:data
			});
		</script>
	</body>
</html>
