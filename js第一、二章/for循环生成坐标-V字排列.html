<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 50px;
				height: 50px;
				background: #F99;
				color: #666;
				font-size: 18px;
				text-align: center;
				position: absolute;
				left: 0px;
				top: 0px;
				line-height: 50px;
			}
		</style>
		<script>
			window.onload = function() {
				var aDiv = document.getElementsByTagName("div");
				var num = 21;
				for(var i = 0; i < num; i++) {
					document.body.innerHTML += "<div>" + i + "</div>";

				}
				console.dir(aDiv);
				for(var i = 0; i < aDiv.length; i++) {
					if(i < aDiv.length / 2) {
						aDiv[i].style.left = i * 50 + 'px';
						aDiv[i].style.top = i * 50 + 'px';
					} else {
						aDiv[i].style.left = i * 50 + 'px';
						aDiv[i].style.top = 50 * (aDiv.length - i - 1) + 'px';
					}
				}
			};
		</script>
	</head>

	<body>
	</body>
</html>
